

<div class="container">
  <div class="col-md-4 col-md-offset-4">
    <div class="form-body">
      <h3>REST API call</h3>
      <div class="tab-content">
        <div id="sectionA" class="tab-pane fade in active">
          <div class="innter-form">
            <table>
              <tr>
                <th>Id</th>
                <th>Name</th>

            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
